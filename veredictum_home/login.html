<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login | Veredictum</title>
    <link rel="icon" href="./imgs/logo-veredictum.svg" type="image/svg+xml">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>

<body>
    <div class="cadastro-image">
        <div class="image-text"> <!-- textinho -->
            <span class="subtitle-image">Não tem uma conta?</span>
            <span class="subtitle-image">Cadastre-se aqui</span>
            <button class="login-btn">Cadastre-se</button>
        </div>
    </div>



    <div class="cadastro-info">
        <div class="voltar-icon">
            <img src="./imgs/voltar-icon.png" alt="Icone de voltar" />
        </div>

        <div class="logo-row">
            <img src="./imgs/logo-veredictum.svg" alt="Veredictum" />
            <span class="logo-title">Veredictum</span>
            <p class="subtitle-logo">Gestão do Escritório de Advocacia</p>
        </div>

        <form class="login-form">

            <div class="login-form-row">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="E-mail">
            </div>

            <div class="login-form-row">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha">
            </div>

            <span class="esqueceu-senha">Esqueceu a senha? Recupere aqui</span>

            <button class="cadastro-btn">Entrar</button>
        </form>


    </div>



</body>

</html>
